<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Galerie d'images</h1>

<div class="gallery">
    <div class="gallery-item">
        <img src="https://picsum.photos/id/1015/400/300" alt="Image 1">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/id/1016/400/300" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/id/1018/400/300" alt="Image 3">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/id/1020/400/300" alt="Image 4">
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="">
</div>

<script src="script.js"></script>
</body>
</html>
